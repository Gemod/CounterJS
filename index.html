<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Counter</title>
  <link rel="shortcut icon" href="img/keys.jpg">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar" class="container mb-5">
    <nav id="navbar" class="animate__animated navbar navbar-expand-md navbar-light">
      <div class="d-flex flex-grow-1">
        <a class="navbar-brand py-3" href="#" aria-label="">
          <picture>
            <img src="img/logo.png" style="width: 50px;" alt="Gemod's logo">
          </picture>
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarId"
        aria-controls="navbarId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse flex-grow-1 text-right text-center" id="navbarId">
        <ul class="navbar-nav ml-auto  hover-light">
          <li class="nav-item">
            <a href="https://gemod.github.io/Web-site/#about-me" target="_blank" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="https://gemod.github.io/Web-site/#getInTouch" target="_blank" class="nav-link">Get In Touch</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <header class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row f-flex flex-wrap mycontainer d-flex flex-column rounded ml-2 mr-2">
      <div class="col-md-12 d-flex justify-content-center">
        <h1 class="text-center">Counter</h1>
      </div>
      <span class="text align-self-center p-2" id="value">0</span>
      <div class="row-md-11 justify-content-center mb-3">
        <button class="btn col-md-3 btn decrease ">-</button>
        <button class="btn col-md-5 btn btn-reset">reset</button>
        <button class="btn col-md-3 btn increase ">+</button>
      </div>
    </div>

  </header>

  

    <script src="js/script.js"></script>
